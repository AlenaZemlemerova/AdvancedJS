<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Отзывы о продуктах</h1>

    <!-- Страница добавления отзыва -->
    <div id="add-review-page">
        <h2>Добавить отзыв</h2>
        <label for="product-name">Название продукта:</label>
        <input type="text" id="product-name" placeholder="Введите название продукта">
        <label for="review-text">Ваш отзыв:</label>
        <textarea id="review-text" placeholder="Введите отзыв"></textarea>
        <button id="add-review-button">Добавить отзыв</button>
    </div>

    <!-- Страница просмотра отзывов -->
    <div id="view-reviews-page">
        <h2>Список продуктов</h2>
        <ul id="product-list"></ul>
    </div>

    <script src="script.js"></script> 
</body>
</html>
